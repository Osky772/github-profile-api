<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Github Profile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	</head>
	<body>
		<main>
			<section id="form">
				<div>
					<form action>
						<input type="text" placeholder="Github username" id="gh-username" />
						<input type="submit" value="send" />
					</form>
					<form action>
						<label for="gh-reposNum">repositiories: </label>
						<input type="number" min="0" max="10" value="3" id="gh-reposNum" />
					</form>
					<form action class>
						<input
							type="radio"
							name="repo-sorting"
							id="last-updated"
							value="checked"
						/>
						<label for="last-updated">Last updated</label>
						<input type="radio" name="repo-sorting" id="most-starred" value />
						<label for="most-starred">Most starred</label>
					</form>
				</div>
			</section>
			<section>
				<div id="profile">profile</div>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
